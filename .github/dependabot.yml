version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.STAFFBOT_NPM_READ}}
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "Europe/Berlin"
    target-branch: "master"
    open-pull-requests-limit: 10
    labels:
      - "github dependency"
    reviewers:
      - "maximizeIT"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "Europe/Berlin"
    target-branch: "master"
    open-pull-requests-limit: 10
    labels:
      - "npm dependency"
    reviewers:
      - "maximizeIT"
    registries:
      - npm-github

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "Europe/Berlin"
    target-branch: "master"
    open-pull-requests-limit: 5
    labels:
      - "docker dependency"
    reviewers:
      - "maximizeIT"
